<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="{{ static_url }}navStyle.css" rel="stylesheet" type="text/css">
    <link href="{{ static_url }}profileStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ static_url }}style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body>
    <header>
        <div class="navContainer">

            <nav>
                <ul>
                    <li><a href="{{ url_for('feed',login_username=login_username) }}"><strong>Home</strong></li>
                    <li><a href="{{ url_for('add_post',login_username=login_username) }}"><strong>Add Post</strong></li>
                    <li><a href="{{ url_for('login') }}"><strong>Sign Out</strong></li>
                </ul>
            </nav>

        </div>
    </header>
<a href="#"></a>
<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100" style="width:950px">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card" style="width:640px; position:center;">
            <div class="rounded-top text-white d-flex fixed-row" style="background-color: #000; height:200px; width:640px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="{{ static_url }}/images/fretStat.png"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1;">
                  Edit profile
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{login_username}}</h5>
                <p>Charlotte</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">{{ counter }}</p>
                  <p class="small text-muted mb-0">Posts</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">--</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">--</p>
                  <p class="small text-muted mb-0">Following</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">{{ user_bio }}</p>
                </div>

              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent Posts</p>
              </div>
              <div class="row g-2">

              <!-- Code for displaying post -->
<div class="main content">
              {% for post in posts %}
                <div class="post-container" style: position:center>
                    <div class="user-profile">
                        <div>
                            <medium>{{ login_username  }}</medium>
                            <small>(Public) <i class="fas da-caret-down"></i></small>

                                <div class="row">
                                </div>

                        </div>
                        </div>
                    <img src={{ static_url }}{{ post.image_location }} class="post-img">
                    <p class="post-text">{{ post.caption  }}

                    <div class="post-row">
                        <div><img src="{{ static_url }}/images/lik-button.png" width="20", height="20"></div>
                        <div><img src="{{ static_url }}/images/comment.png" width="20", height="20"></div>
                        <div><img src="{{ static_url }}/images/share.png" width="20", height="20"></div>
                          </div>
                           </div>
               {% endfor %}
                <!-- End code for displaying post -->
                </div>
        </div>
                </div>
            </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
